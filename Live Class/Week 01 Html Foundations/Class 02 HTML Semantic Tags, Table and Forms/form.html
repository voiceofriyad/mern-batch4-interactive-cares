<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="name">Full Name: </label>
      <input type="text" id="name" placeholder="write your name" />
      <br />
      <label for="email">Email</label>
      <input type="email" name="" id="email" placeholder="example@mail.com" />
      <br />
      <label for="password">Password</label>
      <input type="password" name="" id="password" />

      <h2>Favorite Language</h2>
      <input type="radio" name="favLang" id="html" />
      <label for="html">HTML</label>
      <input type="radio" name="favLang" id="css" />
      <label for="css">CSS</label>
      <input type="radio" name="favLang" id="javascript" />
      <label for="javascript">JavaScript</label>

      <h2>Your Location</h2>
      <select name="" id="">
        <option value="" disabled selected>--Select One--</option>
        <option value="dhaka">Dhaka</option>
        <option value="tongi">Tongi</option>
        <option value="uttara">Uttara</option>
      </select>

      <label for="addr">Address</label>
      <input type="text" name="" id="addr" value="Dhaka" disabled />
    </form>
  </body>
</html>
